[package]
authors = ["Danilo Bargen <mail@dbrgn.ch>"]
edition = "2018"
readme = "README.md"
name = "nixie-counter"
version = "0.1.0"

[dependencies]
cortex-m = "0.6.0"
cortex-m-rt = "0.6.10"
cortex-m-rtic = "0.5"
debouncr = "0.2.2"
embedded-hal = "0.2"
panic-rtt-target = { version = "0.1.0", features = ["cortex-m"] }
stm32f1 = { version = "0.11", features = ["stm32f103", "rt"] }
stm32f1xx-hal = { version = "0.6", features = ["stm32f103", "medium", "rt"] }
rtt-target = { version = "0.1", features = ["cortex-m"] }

[[bin]]
name = "nixie-counter"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
